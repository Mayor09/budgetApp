            <!-- budget form -->
            <form id="budget-form" class=" budget-form">
             <h3 class="text-capitalize">Please enter your budget</h3>
             <div class="form-group">
              <input type="number"  id="budget-input" placeholder="e.g 500,000">
             </div>
             <!-- submit button -->
             <button type="submit" id="budget-submit">Calculate</button>
            </form>
        
        
            
            <!-- expense form -->
            <form id="expense-form" class=" expense-form" autocomplete="off">
             <h3 class="text-capitalize">Please enter your expense</h3>
             
             <div class="form-group">
              <input type="text"  id="expense-input" placeholder="e.g cloth,subscription,House rent etc">
             </div>
             <h3 class="text-capitalize">Please enter expense amount</h3>
             <div class="form-group">
              <input type="number"  id="amount-input" placeholder="e.g 20,000">
             </div>
             <!-- submit button -->
             <button type="submit" class="btn expense-submit" id="expense-submit">Add expense</button>
            </form>
            
            <button id="doPrint">Print</button>
        </div>

          </div>
